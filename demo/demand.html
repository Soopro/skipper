<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Supmice......">
	<meta name="author" content="redy">
  <meta name="app_id" content="5618bd3ef596b149a47b8df9">
	<!-- Favicons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
				href="ico/apple-touch-icon-144-precomposed.png">
	<link rel="shortcut icon" href="ico/favicon.png">
	<title>Sup Member login</title>
</head>
<body>
  <div id="demands">

  </div>

  <form id="create-demand-form">
    <h4>Create demand</h4>
    <p>
      <input type="radio" name="free" id="radio_free" value="1"/>
        <label for="radio_free">Free</label>
      <input type="radio" name="free" id="radio_member" value="0" checked/>
        <label for="radio_member">Member</label>
    </p>
    <p>
    	Name:
    	<input type="text" name="name" title="input your name">
    </p>
    <p>
    	Activity ID:
    	<input disabled type="text" name="demand_id"
             title="input your event id"/>
    </p>
    <p>
    	Message
    	<textarea name="message" rows="6"></textarea>
    </p>
    <p id="code">
      Promo Code:
      <input type="text" name="code" title="input promo code here"/>
      <br>
      <small>Promo is given by the owner, it's optional.</small>
    </p>
    <input type="submit" value="make demand"/>
  </form>
  <p>
    <a href="demands.html">My Demands</a>
    &nbsp;
    <a href="index.html">Back</a>
  </p>
<p><input type="submit" id="logout" value="logout"/></p>

</body>
</html>
