<body>
  <h2 id="msgbox"></h2>
  <form id="register-new-form">
    <h4 id="main-title">Register</h4>
    <p id="log">
      Login:
      <input type="text" name="log" title="input login name"/>
    </p>
    <p id="pwd">
      Password:
      <input type="text" name="pwd" title="input password"/>
    </p>
    <p id="pwd2">
      Confirm Password:
      <input type="text" name="pwd2" title="input password again"/>
    </p>
    <p id="name">
      Name:
      <input type="text" name="name" title="input your name"/>
    </p>
    <p id="email">
      Email:
      <input type="email" name="email" title="input email address"/>
    </p>
    <p id="avatar">
      Photo:
      <input type="text" name="avatar" title="input photo"/>
    </p>
    <p id="mobile">
      Mobile:
      <input type="text" name="mobile" title="input phone number"/>
    </p>
    <p id="code">
      Promo Code:
      <input type="text" name="code" title="input promo code here"/>
      <br>
      <small>Promo is given by the owner, it's optional.</small>
    </p>
    <input type="submit" value="register" id="register"/>
  </form>
  <p><a href="login.html">Login</a></p>
  <p><a href="free_apply.html">Free Apply</a></p>
