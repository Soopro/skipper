<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
  <a href="../../example/index.html">Back</a>

  <h1>Appointment</h1>

  <form class="form-appt"
        type="event"
        action="test"
        title="Test"
        app-id="56ceec0ef596b16b1a1d33c7">
    <h4>Create Appointment</h4>
    <div class="flash">
      <div class="success" style="display:none;">Success</div>
      <div class="error" style="display:none; color:red;">Error</div>
    </div>
    <p>
    	Name:
    	<input type="text"
             field="text"
             name="appointee"
             required>
    </p>
    <p>
      Contact:
      <input type="text"
             name="contact">
    </p>
    <p>
      Location:
      <input type="text"
             name="location">
    </p>
    <p>
    	Sex:
      <div>
        <label>
          <input type="radio" name="gender" value="male">Male &nbsp;
        </label>
        <label>
          <input type="radio" name="gender" value="female">Female &nbsp;
        </label>
        <label>
          <input type="radio" name="gender" value="other" checked>Other &nbsp;
        </label>
      </div>
    </p>
    <p>
    	I Like:
      <div name="like"
           type="checkbox">
        <input type="checkbox" name="food" value="Milk"> Milk<br>
        <input type="checkbox" name="food" value="Butter"> Butter<br>
        <input type="checkbox" name="food" value="Cheese"> Cheese<br>
      </div>
    </p>
    <p>
    	Fuck:
      <select name="fuck">
          <option value="Breakfast">Breakfast</option>
          <option value="2">Lunch</option>
          <option value="3">Dinner</option>
          <option value="4">Snacks</option>
          <option value="5">Dessert</option>
      </select>
    </p>
    <p>
    	Message
    	<textarea name="message"
                rows="6"></textarea>
    </p>
    <button type="submit">
      Make Appointment
    </button>
  </form>
  <p>
    <a href="index.html">Back</a>
  </p>
<!-- JS -->
<script src="../../scripts/libs/jquery.min.js"></script>
<script src="../../scripts/skipper.js"></script>

<script src="appointment.js"></script>
</body>
</html>
