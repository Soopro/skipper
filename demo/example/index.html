<body>
  <nav style="background:#eee; padding:16px; margin:16px 0;">
    <a href="index.html">Index</a> &nbsp;
    <a href="register/register.html">Register</a> &nbsp;
    <a href="security/security.html">Security</a> &nbsp;
    <a href="activities/activities.html">Activities</a> &nbsp;
    <a href="appointment/appointment.html">Make Appointment</a> &nbsp;

  </nav>

  <div id="login"
       app-id="56ceec0ef596b16b1a1d33c7"
       style="display:none;">
    Login
    <form class="form-login">
      <div class="flash">
        <div class="success" style="display:none;">Success</div>
        <div class="error" style="display:none; color:red;">Error</div>
      </div>
      <p>
        Name:
        <input type="text" name="login" placeholder="input login"/>
      </p>
      <p>
        Password:
        <input type="password" name="passwd" placeholder="input password"/>
      </p>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="profile"
       style="display:none;"
       app-id="56ceec0ef596b16b1a1d33c7">
    <p>Login: <span member-log></span></p>
    <p>
      Role: <span member-role>Default</span>
            <span member-role-slug></span>
    </p>
    <p>Entrypoint: <span member-entrypoint></span></p>
    <p>Status: <span member-status></span></p>
    <form class="form-profile">
      <div class="flash">
        <div class="success" style="display:none;">Success</div>
        <div class="error" style="display:none; color:red;">Error</div>
      </div>
      <p>
        Name:
        <input type="text" name="name" placeholder="input name"/>
      </p>
      <p>
        Email:
        <input type="email" name="email" placeholder="input email"/>
      </p>
      <p>
        Avatar:
        <input type="text" name="avatar" placeholder="input avatar"/>
      </p>
      <p>
        Mobile:
        <input type="number" name="mobile" placeholder="input mobile"/>
      </p>
      <button type="submit">Save</button>
    </form>
    <hr>
    <div style="margin: 16px 0;">
      <button id="logout">Logout</button>
    </div>
  </div>



<script src="../scripts/libs/jquery.min.js"></script>
<script src="../scripts/skipper.js"></script>
<script src="index.js"></script>
</body>
</html>
