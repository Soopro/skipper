	<title>Supmice Member logout</title>

	<!-- JS -->
	<script src="scripts/jquery-2.1.1.min.js"></script>
	<script src="scripts/jquery.cookie.js"></script>
	<script src="scripts/member.core.js"></script>
	<script>
		$(document).ready(function(){
			var auth = $.cookie("auth");
			console.log(auth);
			if(auth && auth != "null"){
				$('#profile').show();
				$('#log').hide();
				console.log("right");
			}else{
				$('#profile').hide();
				$('#log').show();
				console.log("wrong");
			}
		});
	</script>
	<script src="scripts/member.function.js"></script>

<body>
<div id="log">
	<a href="login.html">login</a>
</div>
<div id="profile">
	<p class="member-name"></p>
	<p class="member-email"></p>
	<p class="member-photo"></p>
	<p class="member-mobile"></p>
	<input type="submit" id="logout" value="logout"/>
