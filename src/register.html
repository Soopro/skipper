<!DOCTYPE html>
<html lang="en">
{% include '_head_.html' %}
<body>
  <h2 id="msgbox"></h2>
  <form id="register-check-form">
    <h4 id="main-title">Check Register</h4>
    <p id="log">
      Login:
      <input type="text" name="log" title="input login name"/>
    </p>
    <input type="submit" value="check register"/>
  </form>
  <form id="register-join-form" style="display:none;">
    <h4 id="main-title">You Already have account, Join now!</h4>
    <p id="log">
      Login:
      <input type="text" name="log" title="input login name"/>
    </p>
    <p id="pwd">
      Password:
      <input type="text" name="pwd" title="input password"/>
    </p>
    <p id="pwd2">
      Confirm Password:
      <input type="text" name="pwd2" title="input password again"/>
    </p>
    <p id="code">
      Code:
      <input type="text" name="code" title="input promo code here"/>
    </p>
    <input type="submit" value="join"/>
  </form>
  <form id="register-new-form" style="display:none;">
    <h4 id="main-title">Register</h4>
    <p id="log">
      Login:
      <input type="text" name="log" title="input login name"/>
    </p>
    <p id="pwd">
      Password:
      <input type="text" name="pwd" title="input password"/>
    </p>
    <p id="pwd2">
      Confirm Password:
      <input type="text" name="pwd2" title="input password again"/>
    </p>
    <p id="name">
      Name:
      <input type="text" name="name" title="input your name"/>
    </p>
    <p id="email">
      Email:
      <input type="email" name="email" title="input email address"/>
    </p>
    <p id="avatar">
      Photo:
      <input type="text" name="avatar" title="input photo"/>
    </p>
    <p id="mobile">
      Mobile:
      <input type="text" name="mobile" title="input phone number"/>
    </p>
    <p id="code">
      Code:
      <input type="text" name="code" title="input promo code here"/>
    </p>
    <input type="submit" value="register" id="register"/>
  </form>
  <p><a href="login.html">Login</a></p>
  <p><a href="free_apply.html">Free Apply</a></p>
{% include '_js_.html' %}
</body>
</html>
